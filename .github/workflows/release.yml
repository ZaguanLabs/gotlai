name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          - goos: windows
            goarch: amd64
            suffix: windows-amd64
            ext: .exe
          - goos: windows
            goarch: arm64
            suffix: windows-arm64
            ext: .exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Get version info
        id: version
        run: |
          echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          BINARY_NAME="gotlai-${{ matrix.suffix }}${{ matrix.ext }}"
          LDFLAGS="-s -w"
          LDFLAGS="$LDFLAGS -X github.com/ZaguanLabs/gotlai.Version=${{ steps.version.outputs.version }}"
          LDFLAGS="$LDFLAGS -X github.com/ZaguanLabs/gotlai.GitCommit=${{ steps.version.outputs.commit }}"
          LDFLAGS="$LDFLAGS -X github.com/ZaguanLabs/gotlai.BuildDate=${{ steps.version.outputs.date }}"
          LDFLAGS="$LDFLAGS -X github.com/ZaguanLabs/gotlai.GoVersion=$(go version | cut -d' ' -f3)"
          
          go build -ldflags "$LDFLAGS" -o "dist/$BINARY_NAME" ./cmd/gotlai

      - name: Create archive (Unix)
        if: matrix.goos != 'windows'
        run: |
          cd dist
          tar -czf "gotlai-${{ steps.version.outputs.version }}-${{ matrix.suffix }}.tar.gz" "gotlai-${{ matrix.suffix }}"

      - name: Create archive (Windows)
        if: matrix.goos == 'windows'
        run: |
          cd dist
          zip -q "gotlai-${{ steps.version.outputs.version }}-${{ matrix.suffix }}.zip" "gotlai-${{ matrix.suffix }}.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gotlai-${{ matrix.suffix }}
          path: dist/gotlai-${{ steps.version.outputs.version }}-${{ matrix.suffix }}.*

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version info
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Get previous tag for changelog link
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          
          # Get tag message
          TAG_MESSAGE=$(git tag -l --format='%(contents)' $VERSION | head -20)
          echo "tag_message<<EOF" >> $GITHUB_OUTPUT
          echo "$TAG_MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Generate release notes
        id: notes
        run: |
          VERSION=${{ steps.version.outputs.version }}
          PREV_TAG=${{ steps.version.outputs.prev_tag }}
          
          cat > release_notes.md << 'NOTES'
          ${{ steps.version.outputs.tag_message }}
          
          NOTES
          
          # Add changelog link if previous tag exists
          if [ -n "$PREV_TAG" ]; then
            echo "" >> release_notes.md
            echo "---" >> release_notes.md
            echo "" >> release_notes.md
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${VERSION}" >> release_notes.md
          fi
          
          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "# Linux (amd64)" >> release_notes.md
          echo "curl -LO https://github.com/${{ github.repository }}/releases/download/${VERSION}/gotlai-${VERSION}-linux-amd64.tar.gz" >> release_notes.md
          echo "tar -xzf gotlai-${VERSION}-linux-amd64.tar.gz" >> release_notes.md
          echo "chmod +x gotlai-linux-amd64" >> release_notes.md
          echo "sudo mv gotlai-linux-amd64 /usr/local/bin/gotlai" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "Or install with Go:" >> release_notes.md
          echo "" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "go install github.com/${{ github.repository }}/cmd/gotlai@${VERSION}" >> release_notes.md
          echo '```' >> release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: |
            dist/*.tar.gz
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  checksums:
    name: Generate Checksums
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.tar.gz *.zip > checksums.txt
          cat checksums.txt

      - name: Upload checksums to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
